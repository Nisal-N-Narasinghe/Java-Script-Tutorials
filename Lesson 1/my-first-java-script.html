<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>

<body>
    <!--Inline Java script-->
    <button onclick="confirm('Are you sure?')">Delete</button><br>

    <!--Java script inside the script tag-->
    <script>
        // Display message in console window
        console.log("This is message from inside the Script tag");
        // Display message in web page
        document.write("This is message from inside the Script tag <br>");
    </script>
    <script src="script.js"></script>
</body>

</html>
